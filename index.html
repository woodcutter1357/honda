<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/default.css"></link>
    <link rel="stylesheet" href="css/design.css"></link>
    <link rel="stylesheet" href="css/responsuve.css"></link>
    <title>honda</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9dcc7345739977e187b21213fae110d8"></script>
</head>
<body>
    <h1 class="notext">혼다코리아</h1>
   <div class="wrapper">
       
        <div id="header">
            <div class="cf">
                <video src="video/video.mp4" controls autoplay="ture" loop="true" muted></video>
            </div>
            <div class="logo">
                <a href="#">
                <img src="images/logo.gif" alt="혼다코리아">
                </a>
            </div>
        </div>
        </div>
        <div class="aside">
            <ul id="list">
                <li>
                    <figure>
                        <img src="images/car_logo.gif" alt="혼다자동차">
                        <figcaption class="notext">혼다자동차</figcaption>
                    </figure>
                    <p>혼다자동차</p>
                    <figure>
                        <img src="images/car_img.jpg">
                        <figcaption class="notext">혼다자동차</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="images/moto_logo.gif" alt="혼다모터스">
                        <figcaption class="notext">혼다자동차</figcaption>
                    </figure>
                    <p>혼다모터스</p>
                    <figure>
                        <img src="images/moto_img.jpg">
                        
                    </figure>
                </li>
            </ul>
        </div>
    <div class="honda_map">
        <div id="map"></div>
        <script id="map">
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(36.360711, 127.347156), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
    
    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
    
    // 마커가 표시될 위치입니다 
    var markerPosition  = new kakao.maps.LatLng(36.360711, 127.347156); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });
    
    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);
    
        </script>
    </div>
    <div id="footer">
        <div class="foote_logo">
            <a href="#">
                <img src="images/footer_logo.gif" alt="혼다코리아">
    
            </a>
        </div>
    </div>
    <p class="copy">
        copyright&copy; 2020. honda korea. all right reserved
    </p>
   </div>
</body>
</html>
